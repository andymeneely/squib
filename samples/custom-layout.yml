  width: 625
  height: 100
  align: !ruby/symbol center #see http://www.yaml.org/YAML_for_ruby.html#symbols
  valign: !ruby/symbol middle  
subtitle:
  x: 150
  y: 150
  width: 575
  height: 60
  align: !ruby/symbol center
