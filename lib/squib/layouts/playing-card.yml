# A basic playing card layout with bonuses in the upper-left and lower-right.
# The lower-right angle is rotated for text.
bonus_ul:
  x: 75
  y: 75
  width: 200
  height: 200
bonus_lr:
  extends: bonus_ul
  x: 750
  y: 1050
  angle: 3.14159
art:
  x: 150
  y: 275
  width: 525
  height: 575
  valign: middle
  align: center

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 750
  height: 1050

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 675
  height: 975
  radius: 16
  dash: 3 3
