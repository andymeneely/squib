# Layout for TheGameCrafter.com printed item: Bi-Fold Game Board
# Image size is 2775x5475px
#
deck:
  dpi: 300
  width: 2775
  height: 5475
  stroke_width: 5
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0.125in
  y: 0.125in
  width: "-=0.25in"
  height: "-=0.25in"
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.25in
  y: 0.25in
  width: "-=0.5in"
  height: "-=0.5in"
