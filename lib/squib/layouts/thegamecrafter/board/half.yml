# Layout for TheGameCrafter.com printed item: Half Board
# Image size is 1575x3075px
#
deck:
  dpi: 300
  width: 1575
  height: 3075
  stroke_width: 3
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0.125in
  y: 0.125in
  width: "-=0.25in"
  height: "-=0.25in"
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.25in
  y: 0.25in
  width: "-=0.5in"
  height: "-=0.5in"
