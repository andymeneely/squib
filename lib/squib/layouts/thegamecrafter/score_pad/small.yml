# Layout for TheGameCrafter.com printed item: Small Score Pad
# Image size is 1125x1725px
#
deck:
  dpi: 300
  width: 1125
  height: 1725
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0.125in
  y: 0.125in
  width: "-=0.25in"
  height: "-=0.25in"
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.25in
  y: 0.5in
  width: "-=0.5in"
  height: "-=0.25in"
