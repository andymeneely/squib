# Layout for TheGameCrafter.com printed item: Large Hex Mat
# Image size is 2925x2550px
#
deck:
  dpi: 300
  width: 2925
  height: 2550
  stroke_width: 5
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: polygon
  n: 6
  x: 4.875in
