# Layout for TheGameCrafter.com printed item: Medium Hex Tile
# Image size is 825x750px
#
deck:
  dpi: 300
  width: 825
  height: 750
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: polygon
  n: 6
  x: 1.375in
  y: 1.25in
  radius: 1.25in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: polygon
  n: 6
  x: 1.375in
  y: 1.25in
  radius: 1.0863248654051871in
