# Layout for TheGameCrafter.com printed item: Medium Ring
# Image size is 375x375px
#
deck:
  dpi: 300
  width: 375
  height: 375
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: circle
  x: 0.625in
  y: 0.625in
  radius: 0.5in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
template-cut-interior:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: circle
  x: 0.625in
  y: 0.625in
  radius: 187.125in
