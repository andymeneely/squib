# Layout for TheGameCrafter.com printed item: Large Circle Chit
# Image size is 375x375px
#
deck:
  dpi: 300
  width: 375
  height: 375
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: circle
  x: 0.625in
  y: 0.625in
  radius: 0.5in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: circle
  x: 0.625in
  y: 0.625in
  radius: 0.375in
