# Layout for TheGameCrafter.com printed item: Mini Hex Tile
# Image size is 450x450px
#
deck:
  dpi: 300
  width: 450
  height: 450
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: polygon
  n: 6
  x: 0.75in
  y: 0.75in
  radius: 0.625in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: polygon
  n: 6
  x: 0.75in
  y: 0.75in
  radius: 0.4613248654051871in
