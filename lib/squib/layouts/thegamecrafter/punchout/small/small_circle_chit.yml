# Layout for TheGameCrafter.com printed item: Small Circle Chit
# Image size is 225x225px
#
deck:
  dpi: 300
  width: 225
  height: 225
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: circle
  x: 0.375in
  y: 0.375in
  radius: 0.25in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: circle
  x: 0.375in
  y: 0.375in
  radius: 0.125in
