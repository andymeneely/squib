# Layout for TheGameCrafter.com printed item: Domino Deck
# Image size is 600x1125px
#
deck:
  dpi: 300
  width: 600
  height: 1125
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0.125in
  y: 0.125in
  width: "-=0.25in"
  height: "-=0.25in"
  radius: 0.125in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.25in
  y: 0.25in
  width: "-=0.5in"
  height: "-=0.5in"
  radius: 0.125in
