# Layout for TheGameCrafter.com printed item: Euro Square Deck
# Image size is 900x900px
#
deck:
  dpi: 300
  width: 900
  height: 900
  stroke_width: 2
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0.122in
  y: 0.122in
  width: "-=0.244in"
  height: "-=0.244in"
  radius: 0.125in
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.244in
  y: 0.244in
  width: "-=0.488in"
  height: "-=0.488in"
  radius: 0.125in
