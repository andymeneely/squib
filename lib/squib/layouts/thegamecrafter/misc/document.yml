# Layout for TheGameCrafter.com printed item: Document
# Image size is 2550x3300px
#
deck:
  dpi: 300
  width: 2550
  height: 3300
  stroke_width: 5
template-cut-outline:
  extends: deck
  dash: 5 5
  stroke_color: :red
  type: rect
  x: 0in
  y: 0in
  width: "-=0.0in"
  height: "-=0.0in"
template-safe-outline:
  extends: deck
  dash: 5 5
  stroke_color: :blue
  type: rect
  x: 0.0in
  y: 0.0in
  width: "-=0.0in"
  height: "-=0.0in"
